<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link rel="stylesheet" href="settings.css" />
    <link rel="stylesheet" href="addingplaybook.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monofett&family=Montserrat:wght@100&family=Plus+Jakarta+Sans:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="contentContainer">
            <div class="wrapper">
                <div class="sideContent"></div>
                <div class="mainContainer">
                    <div class="profileContainer">
                        <div class="leftContainer">
                            <div class="heading">
                                <div class="nexusLogoMain">
                                    <img src="https://izak.aidtaas.com/izak.svg" alt="iZakLogo" />
                                </div>
                                <p>Nexus Connect</p>
                                <svg class="dropdown" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none">
                                    <g opacity="0.7">
                                        <path d="M5.41 7.58984L4 8.99984L12 16.9998L20 8.99984L18.59 7.58984L12 14.1698"
                                            fill="#C7C6CA" />
                                    </g>
                                </svg>
                            </div>
                            <div class="profileOptions">
                                <div class="option option1" id="selectOption1" onclick="selectOption('option1')">
                                    <img src="./profileimages/IconPerson.svg" alt="">
                                    <p>Account</p>
                                </div>
                                <div class="option option2" id="selectOption2" onclick="selectOption('option2')">
                                    <img src="./profileimages/HistoryIcon.svg" alt="">
                                    <p>History</p>
                                </div>
                                <div class="option option3" id="selectOption3" onclick="selectOption('option3')">
                                 <img src="./profileimages/RewardsIcon.svg" alt="">
                                    <p>Rewards</p>
                                </div>
                                <div class="option option4" id="selectOption4" onclick="selectOption('option4')">
                                   <img src="./profileimages/WalletIcon.svg" alt="">
                                    <p>Wallet</p>
                                </div>
                                <div class="option option5 selected" id="selectOption5" onclick="selectOption('option5')">
                                   <img src="./profileimages/SettingsIcon.svg" alt="">
                                    <p>Settings</p>
                                </div>
                                <div class="option option6" id="selectOption6" onclick="selectOption('option6')">
                                  <img src="./profileimages/HelpIcon.svg" alt="">
                                    <p>Help and Support</p>
                                </div>
            
                            </div>
                            <div class="option option7" id="selectOption7" onclick="selectOption('option7')">
                                <img src="./profileimages/LogoutIcon.svg" alt="">
                                <p>Log out</p>
                            </div>
                        </div>
                        <div class="empty"></div>
                        <div class="profile">
                            <div class="details" id="details-option1">
                              
                            </div>
                            <div class="details" id="details-option2">
                                <!-- Details for Option 3 -->
                           
                            </div>
                            <div class="details" id="details-option3">
                                <!-- Details for Option 3 -->
                            </div>
                            <div class="details" id="details-option4">
                                <!-- Details for Option 4 -->
                            </div>
                            <div class="details" id="details-option5">

                                <div class="ButtonsSettings">
                                    <div class="ButtonSetting"id="selectLanguage" onclick="selectButton(this)">
                                        <p>Language</p>
                                        <div class="textAndArrow">
                                          <span>English (US)</span>
                                          <svg class="arrowMark" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                               viewBox="0 0 24 24" fill="none">
                                            <g opacity="0.4">
                                              <path d="M7.58984 18.59L8.99984 20L16.9998 12L8.99984 4L7.58984 5.41L14.1698 12" fill="#C7C6CA" />
                                            </g>
                                          </svg>
                                        </div>
                                    </div>
 
                                    <div class="ButtonSetting" id="selectTheme" onclick="selectButton(this)">
                                        <p>Theme</p>
                                        <div class="textAndArrow">
                                            <span>Dark mode</span>
                                         <svg class="arrowMark" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <g opacity="0.4">
                                                <path
                                                    d="M7.58984 18.59L8.99984 20L16.9998 12L8.99984 4L7.58984 5.41L14.1698 12"
                                                    fill="#C7C6CA" />
                                            </g>
                                         </svg>
                                        </div>
                                    </div>
                                    <div class="ButtonSetting" id="selectNotification" onclick="selectButton(this)">
                                        <p>Notification</p>
                                        <svg class="arrowMark" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <g opacity="0.4">
                                                <path
                                                    d="M7.58984 18.59L8.99984 20L16.9998 12L8.99984 4L7.58984 5.41L14.1698 12"
                                                    fill="#C7C6CA" />
                                            </g>
                                        </svg>
                                    </div>

                                    <div class="ButtonSetting" id="select3D" onclick="selectButton(this)">
                                        <p> 3D Model</p>
                                        <svg class="arrowMark" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <g opacity="0.4">
                                                <path
                                                    d="M7.58984 18.59L8.99984 20L16.9998 12L8.99984 4L7.58984 5.41L14.1698 12"
                                                    fill="#C7C6CA" />
                                            </g>
                                        </svg>
                                    </div>
                                    <div class="ButtonSetting" id="selectUnattendedMode" onclick="selectButton(this)">
                                        <p>Unattended mode</p>
                                        <div class="textAndArrow">
                                            <span>On</span>
                                            <svg class="arrowMark" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none">
                                              <g opacity="0.4">
                                                <path d="M7.58984 18.59L8.99984 20L16.9998 12L8.99984 4L7.58984 5.41L14.1698 12" fill="#C7C6CA" />
                                              </g>
                                            </svg>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="details" id="details-option6">  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="settings.js"></script>
</body>

</html>
