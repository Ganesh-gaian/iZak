<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="changePassword.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monofett&family=Montserrat:wght@100&family=Plus+Jakarta+Sans:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
       

        <div class="contentContainer">
            <div class="wrapper">
                <div class="sideNavContent">
                    <div class="iconStyle">
                        <!-- <img src="../images/sideNav/Dashboard.svg" alt="Logo" /> -->
                        <img src="https://izak.aidtaas.com/svg/navBar/sideNav/dashboard.svg" alt="dashboard">
                    </div>
                    <div class="iconStyle">
                        <!-- <img src="../images/sideNav/playbook.svg" alt="Logo" /> -->
                        <img src="https://izak.aidtaas.com/svg/navBar/sideNav/playbook.svg" alt="playbook">
                    </div>
                    <div class="iconStyle">
                        <!-- <img src="../images/sideNav/devices.svg" alt="Logo" /> -->
                        <img src="https://izak.aidtaas.com/svg/navBar/sideNav/devices.svg" alt="devices">
                    </div>
                    <div class="iconStyle">
                        <!-- <img src="../images/sideNav/spaces.svg" alt="Logo" /> -->
                        <img src="https://izak.aidtaas.com/svg/navBar/sideNav/spaces.svg" alt="spaces">
                    </div>
                    <div class="iconStyle">
                        <!-- <img src="../images/sideNav/store.svg" alt="Logo" /> -->
                        <img src="https://izak.aidtaas.com/svg/navBar/sideNav/store.svg" alt="store">

                    </div>
                </div>
                <div class="mainContainer">
                    <div class="chooseAccount" id="chooseaccount">
                        <p>Change Password</p>
                        <div class="changePassword">
                            <form id="password-form">
                                <div class="input-field">
                                    <input type="password" id="current-password" placeholder="Current Password (Last Updated on 09.02.23)" required>
                                </div>
                                <div class="input-field">
                                    <input type="password" id="new-password" placeholder="New Password" required>
                                </div>
                                <div class="input-field">
                                    <input type="password" id="confirm-password" placeholder="Retype New Password" required>
                                </div>
                                <div class="forgot-password">
                                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                                </div>
                               
                            </form>
                        </div> 
                    </div>
                 
                    <div class="otp-section1" id="otp-section" style="display: none;">
                        <p>Forgot Password</p>
                        <span>Please visit the registered email ID and enter the provided <br>code to reset password</span>
                        <div class="input-container">
                            <input type="text">
                            <input type="text">
                            <input type="text">
                            <input type="text">
                            <input type="text">
                            <input type="text">
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script src="changePassword.js"></script>
