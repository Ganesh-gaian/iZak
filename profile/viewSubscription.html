<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="viewSubscription.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monofett&family=Montserrat:wght@100&family=Plus+Jakarta+Sans:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
       

        <div class="contentContainer">
            <div class="wrapper">
                <div class="sideNavContent">
                    <div class="iconStyle">
                        <!-- <img src="../images/sideNav/Dashboard.svg" alt="Logo" /> -->
                        <img src="https://izak.aidtaas.com/svg/navBar/sideNav/dashboard.svg" alt="dashboard">
                    </div>
                    <div class="iconStyle">
                        <!-- <img src="../images/sideNav/playbook.svg" alt="Logo" /> -->
                        <img src="https://izak.aidtaas.com/svg/navBar/sideNav/playbook.svg" alt="playbook">
                    </div>
                    <div class="iconStyle">
                        <!-- <img src="../images/sideNav/devices.svg" alt="Logo" /> -->
                        <img src="https://izak.aidtaas.com/svg/navBar/sideNav/devices.svg" alt="devices">
                    </div>
                    <div class="iconStyle">
                        <!-- <img src="../images/sideNav/spaces.svg" alt="Logo" /> -->
                        <img src="https://izak.aidtaas.com/svg/navBar/sideNav/spaces.svg" alt="spaces">
                    </div>
                    <div class="iconStyle">
                        <!-- <img src="../images/sideNav/store.svg" alt="Logo" /> -->
                        <img src="https://izak.aidtaas.com/svg/navBar/sideNav/store.svg" alt="store">

                    </div>
                </div>
                <div class="mainContainer">
                 <div class="subscriptionContainer">
                    <div class="subscriberPhoto">
                        <img src="profileimages/Image (8).png"/>
                    </div>
                    <div class="empty"></div>
                    <div class="subscriptionPlan">
                        <p>Upgrade Subscription Plan</p>
                        <div class="goldPlan">
                            <div class="goldRate">
                                <p>Gold</p>
                                <div class="rate">
                                <span>$0.00</span>
                                <input type="radio" name="goldOption" id="goldOption1" value="option1">
                                </div>
                      
                            </div>
                            <span>Start your 7-day free trial then $7.99 / month. Subscription <br>continues until cancelled</span>
                        </div>
                        <div class="silverPlan">
                            <div class="silverRate">
                            <p>Silver</p>
                            <div class="rate">
                                <span>$0.00</span>
                                <input type="radio" name="silverOption" id="silverOption1" value="option1">
                            </div>
                          
                            </div>
                            <span>Start your 7-day free trial then $7.99 / month. Subscription <br>continues until cancelled</span>
                        </div>
                        <div class="subscription">
                        <button class="subscribe-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <g clip-path="url(#clip0_4766_126862)">
                                  <path d="M14.5734 8.56975C15.565 7.54624 16.6675 6.85547 18.0003 6.85547C22.286 6.85547 23.1431 10.284 23.1431 11.9983C23.1431 13.7126 22.286 17.1412 18.0003 17.1412C12.8574 17.1412 11.1431 6.85547 6.00028 6.85547C1.71456 6.85547 0.857422 10.284 0.857422 11.9983C0.857422 13.7126 1.71456 17.1412 6.00028 17.1412C7.3338 17.1412 8.43681 16.4496 9.42885 15.4251" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                  <clipPath id="clip0_4766_126862">
                                    <rect width="24" height="24" fill="white"/>
                                  </clipPath>
                                </defs>
                              </svg>
                            Subscribe Now
                            </button> 
                            <button class="unsubscribe-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M20 4L4 20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M4 4L20 20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                  </svg>
                                Cancel Subscription
                                </button> 
                                </div>
                    </div>
                 </div>
                 
                </div>
            </div>
        </div>
    </div>

</body>

</html>
