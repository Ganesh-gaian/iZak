    <div class="container">
        <div class="contentContainer">
            <div class="wrapper">
                <div class="sideNavContent">
                    <div class="iconStyle">

                    </div>
                    <div class="iconStyle">

                    <div class="iconStyle">

                        </div>

                                  <p>1000</p>
                            </div>
                        
                            <a href="#" id="redeemPoints">Redeem Points</a>                          
                             
                        </div>
                        
                     
                    </div>
                    <div class="Cards">
                        <p>Payment Cards</p>
                        <div class="cardImages">
                            <div class="card1" id="Card1">
                              <div class="cardName">
                                <img src="profileimages/Rectangle 11662.svg" />
                                <p>CHASE</p>
                              </div>
                             <div id="masked-card-number" class="masked-card-number">
                              <p>****</p>
                              <p>****</p>
                              <p>****</p>
                              <p>6457</p>
                             </div>
                             <div class="chipWifi">
                                <img src="profileimages/chip.svg" />
                                <img src="profileimages/NFC.svg" />
                             </div>
                             <div class="cardHolder">
                                <div class="holderName">
                                    <p>T U L I K A</p>
                                    <p>P A N D E Y</p>
                                </div>
                                <div class="cardType">
                                    <img src="profileimages/Payment Method.svg" />
                                 </div>
                             </div>
                             
                            </div>
                            <div class="card2" id="Card2">
                                <div class="cardName">
                                    <!-- <img src="profileimages/Rectangle 11662.svg" /> -->
                                    <p>GOLD</p>
                                  </div>
                                 <div id="masked-card-number" class="masked-card-number">
                                  <p>****</p>
                                  <p>****</p>
                                  <p>****</p>
                                  <p>6457</p>
                                 </div>
                                 <div class="chipWifi">
                                    <img src="profileimages/chip.svg" />
                                    <img src="profileimages/NFC.svg" />
                                 </div>
                                 <div class="cardHolder">
                                    <div class="holderName">
                                        <p>A V I</p>
                                        <p>S H A N E</p>
                                    </div>
                                    <div class="cardType">
                                        <img src="profileimages/Payment Method (1).svg" />
                                     </div>
                                 </div>  
                            </div>
                            <div class="card3" id="Card3">
                                <div class="addCard">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <g clip-path="url(#clip0_4766_131031)">
                                          <path d="M10 1V19" stroke="#AEAEAE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                          <path d="M1 10H19" stroke="#AEAEAE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </g>
                                        <defs>
                                          <clipPath id="clip0_4766_131031">
                                            <rect width="20" height="20" fill="white"/>
                                          </clipPath>
                                        </defs>
                                      </svg>
                                      <p>Add New Card</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="linkedAccounts">
                        <p>Linked Accounts</p>
                        <div class="accounts">
                            <form class="radio-form">
                                <div class="radio-group">
                                    <input type="radio" id="option1" name="options" value="option1">
                                    <label for="option1">AmazonPay</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="option2" name="options" value="option2">
                                    <label for="option2">ApplePay</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="option3" name="options" value="option3">
                                    <label for="option3">Paypal</label>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
