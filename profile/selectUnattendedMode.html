<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link rel="stylesheet" href="selectUnattendedMode.css" />
    <link rel="stylesheet" href="addingplaybook.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monofett&family=Montserrat:wght@100&family=Plus+Jakarta+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="selectNotificationMainContainer">
      <h1>Unattended Mode</h1>
      <div class="Buttons">
        <div class="Button" id="selectLanguage" onclick="selectButton(this)">
          <p>Unattended mode</p>
          <div class="textAndArrow">
            <span>On</span>
            <svg
              class="arrowMark"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <g opacity="0.4">
                <path
                  d="M7.58984 18.59L8.99984 20L16.9998 12L8.99984 4L7.58984 5.41L14.1698 12"
                  fill="#C7C6CA"
                />
              </g>
            </svg>
          </div>
        </div>

        <div class="Button" id="selectLanguage" onclick="selectButton(this)">
          <p>Screen Timeout</p>
          <div class="textAndArrow">
            <span>15 minutes</span>
            <svg
              class="arrowMark"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <g opacity="0.4">
                <path
                  d="M7.58984 18.59L8.99984 20L16.9998 12L8.99984 4L7.58984 5.41L14.1698 12"
                  fill="#C7C6CA"
                />
              </g>
            </svg>
          </div>
        </div>

        <div class="Button" id="selectLanguage" onclick="selectButton(this)">
          <p>Notification Banners </p>
          <div class="textAndArrow">
            <span>Hide</span>
            <svg
              class="arrowMark"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <g opacity="0.4">
                <path
                  d="M7.58984 18.59L8.99984 20L16.9998 12L8.99984 4L7.58984 5.41L14.1698 12"
                  fill="#C7C6CA"
                />
              </g>
            </svg>
          </div>
        </div>

        <div class="Button" id="selectLanguage" onclick="selectButton(this)">
          <p>Privacy</p>
          <div class="textAndArrow">
            <span>On</span>
            <svg
              class="arrowMark"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <g opacity="0.4">
                <path
                  d="M7.58984 18.59L8.99984 20L16.9998 12L8.99984 4L7.58984 5.41L14.1698 12"
                  fill="#C7C6CA"
                />
              </g>
            </svg>
          </div>
        </div>

      </div>
    </div>
    <script src="selectUnattendedMode.js"></script>
  </body>
</html>
