<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="logout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monofett&family=Montserrat:wght@100&family=Plus+Jakarta+Sans:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
      
        <div class="contentContainer">
        
             
                <div class="mainContainer">
                    <div class="chooseAccount">
                        <p>Are you sure you want to Log Out?</p>
                       <div class="logoutButtons">
                        <div class="Button" id="logOut1" onclick="selectButton(this)">
                            <p>Continue using iZak</p>
                            <svg
            class="circleSvg"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <circle cx="12" cy="12" r="12" fill="white" />
          </svg>

          <svg
            class="tickMark"
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="12"
            viewBox="0 0 14 12"
            fill="none"
          >
            <path
              d="M1.43164 7.32422L3.77164 10.3327C3.8506 10.4353 3.95178 10.5187 4.06757 10.5767C4.18336 10.6345 4.31077 10.6655 4.44021 10.667C4.56758 10.6686 4.69367 10.6416 4.80932 10.5883C4.92497 10.5349 5.02727 10.4563 5.10878 10.3585L12.5745 1.32422"
              stroke="#1969E0"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
                        </div>
                        <div class="Button" id="logOut2" onclick="selectButton(this)">
                            <p>Log Out of current devices</p>
                            <svg
            class="circleSvg"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <circle cx="12" cy="12" r="12" fill="white" />
          </svg>

          <svg
            class="tickMark"
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="12"
            viewBox="0 0 14 12"
            fill="none"
          >
            <path
              d="M1.43164 7.32422L3.77164 10.3327C3.8506 10.4353 3.95178 10.5187 4.06757 10.5767C4.18336 10.6345 4.31077 10.6655 4.44021 10.667C4.56758 10.6686 4.69367 10.6416 4.80932 10.5883C4.92497 10.5349 5.02727 10.4563 5.10878 10.3585L12.5745 1.32422"
              stroke="#1969E0"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
                        </div>
                        <div class="Button" id="logOut3" onclick="selectButton(this)">
                            <p>Log Out of all devices</p>
                            <svg
            class="circleSvg"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <circle cx="12" cy="12" r="12" fill="white" />
          </svg>

          <svg
            class="tickMark"
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="12"
            viewBox="0 0 14 12"
            fill="none"
          >
            <path
              d="M1.43164 7.32422L3.77164 10.3327C3.8506 10.4353 3.95178 10.5187 4.06757 10.5767C4.18336 10.6345 4.31077 10.6655 4.44021 10.667C4.56758 10.6686 4.69367 10.6416 4.80932 10.5883C4.92497 10.5349 5.02727 10.4563 5.10878 10.3585L12.5745 1.32422"
              stroke="#1969E0"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
                        </div>
                       </div>
                       
                      
                    </div>
                 
                 
                </div>
            
        </div>
    </div>

</body>

</html>
<script src="logout.js"></script>
