<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

            </div>
          </div>
        </div>
        <div class="bottomcont">
          <div class="btmleftcont">

              <div class="detdiv">

              </div>
            </div>
            <div class="secondCont">

              <div class="detdiv1">

                </div>

          </div>
          <div class="btmrightcont">
            <div class="bmtrtop">
            </div>

                <span id="dwarranty">Warranty till December 31, 2023</span>

              <div class="dinfo">

              <button>Version History</button>
              <button>Update Device</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/devicesCards/thermostat/script.js" defer></script>

</html>
