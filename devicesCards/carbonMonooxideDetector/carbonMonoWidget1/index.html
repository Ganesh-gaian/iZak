<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mono 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="carbonContainer">
        <div class="contentContainer">
          <div class="topCont">
            <div class="topLeftDiv">
              <div id="swtichbtn">
                <img
                  src="./powerbutton.png"
                  alt=""
                />
              </div>
              <div class="topLeftDivdevicecont">
                <img src="./Smoke-Detector.svg" alt="Smoke-logo" />
                <div class="trdivtextCont">
                  <span id="thermdevicename">Carbon Monoxide Detector</span>
                  <span id="thermdeviceplace">SONOFF • Outdoor Area</span>
                </div>
              </div>
            </div>
            <div class="topRightDiv">
              <div class="rightDivEclipse" id="fav">
                <img src="./fav.png" alt="" />
              </div>
              <div class="rightDivEclipse" id="info">
                <img src="./info.png" alt="" />
              </div>
              <div class="rightDivEclipse" id="recycle">
                <img src="./Recycle-Bin.png" alt="" />
              </div>
            </div>
          </div>
          <div class="bottomCont">
            <div class="leftbtmCont">
              <img src="./therm.png" alt="" />
              <div class="lbtntxtCont">
                <span id="temp">574</span>
                <span id="mode">ppm</span>
              </div>
            </div>
            <div class="rightbtmCont">

              <div class="rbtmtopCont">
                <div class="imgBg"> 
                  <img
                    src="https://izak.aidtaas.com/svg/device/thermometer.svg"
                    alt=""
                  />
                </div>
                <div class="textAndDigits">
                  <p>Temperature</p>
                  <span>62℉</span>
                </div>
              </div>
              <div class="rbtmbtmCont">
                <div class="imgBg">
                  <img
                    src="https://izak.aidtaas.com/svg/device/thermometer.svg"
                    alt=""
                  />
                </div>
                <div class="textAndDigits">
                  <p>Humidity</p>
                  <span>48%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
