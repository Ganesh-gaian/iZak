<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alarm schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="cameraContainer">
        <div class="contentContainer">
          <div class="topCont">
            <div class="topLeftDiv">
              <div id="swtichbtn">
                <img src="./powerbutton.png" alt="powerbutton" />
              </div>
              <div class="topLeftDivdevicecont">
                <img src="./Surveillance-Camera-logo.svg" alt="" />
                <div class="trdivtextCont">
                  <span id="thermdevicename">Camera</span>
                  <span id="thermdeviceplace">TP Link â€¢ Outdoor Area</span>
                </div>
              </div>
            </div>
            <div class="topRightDiv">
              <div class="rightDivEclipse" id="fav">
                <img src="./fav.png" alt="" />
              </div>
              <div class="rightDivEclipse" id="info">
                <img src="./info.png" alt="" />
              </div>
              <div class="rightDivEclipse" id="recycle">
                <img src="./Recycle-Bin.png" alt="" />
              </div>
            </div>
          </div>

          <div class="bottomContent">
            <div class="alarm-clock">
              <h1>Custom Alarm Schedule</h1>
              <div class="time-picker">
                <div class="time-box">
                  <div class="startEnd"><h2>Start From</h2></div>
                  <div class="time-selector">
                    <button
                      class="time-button"
                      onclick="changeTime('start-hour', -1)"
                    >
                    &#9654;
                      
                    </button>
                    <div class="time-display">
                      <div class="time-unit">
                        <div class="time-prev" id="start-hour-prev">16</div>
                        <div class="time-current" id="start-hour">17</div>
                        <div class="time-next" id="start-hour-next">18</div>
                      </div>
                      <span>:</span>
                      <div class="time-unit">
                        <div class="time-prev" id="start-minute-prev">26</div>
                        <div class="time-current" id="start-minute">27</div>
                        <div class="time-next" id="start-minute-next">28</div>
                      </div>
                    </div>
                    <button
                      class="time-button"
                      onclick="changeTime('start-minute', 1)"
                    >
                    &#9664;
                      
                    </button>
                  </div>
                </div>
                <div class="time-box">
                  <div class="startEnd"><h2>End at</h2></div>
                  <div class="time-selector">
                    <button
                      class="time-button left-arrow"
                      onclick="changeTime('end-hour', -1)"
                    >
                    &#9654;
                    </button>
                    <div class="time-display">
                      <div class="time-unit">
                        <div class="time-prev" id="end-hour-prev">16</div>
                        <div class="time-current" id="end-hour">17</div>
                        <div class="time-next" id="end-hour-next">18</div>
                      </div>
                      <span>:</span>
                      <div class="time-unit">
                        <div class="time-prev" id="end-minute-prev">26</div>
                        <div class="time-current" id="end-minute">27</div>
                        <div class="time-next" id="end-minute-next">28</div>
                      </div>
                    </div>
                    <button
                      class="time-button right-arrow"
                      onclick="changeTime('end-minute', 1)"
                    >
                      &#9664;
                    </button>
                  </div>
                </div>
              </div>
              <div class="repeat">
                <div class="repeatCont">
                  <h2>Repeat</h2>
                  <div class="days">
                    <div class="day" data-day="S">S</div>
                    <div class="day" data-day="M">M</div>
                    <div class="day selected" data-day="T">T</div>
                    <div class="day data-day="W">W</div>
                    <div class="day  selected"" data-day="T">T</div>
                    <div class="day" data-day="F">F</div>
                    <div class="day" data-day="S">S</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
