<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topNav">

          <div class="dateTimeTemp">date time temp</div>

          <div class="userProfile">
            <div class="signalGif">
              <img src="../images/navbar/signalGif.gif" alt="Signal GIF" />
            </div>
            <div class="line">
              <img src="../images/navbar/line.png" alt="Signal GIF" />
            </div>
            <div class="NetworkSignal">
              <img
                src="../images/navbar/Network full signal.png"
                alt="Signal GIF"
              />
            </div>
            <div class="line">
              <img src="../images/navbar/line.png" alt="Signal GIF" />
            </div>
            <div class="bellNotification">
              <img
                src="../images/navbar/bellNotification.png"
                alt="Signal GIF"
              />
            </div>
            <div class="line">
              <img src="../images/navbar/line.png" alt="Signal GIF" />
            </div>
            <div class="profileLogo">
              <!-- <img
                src="../images/navbar/bellNotification.png"
                alt="Signal GIF"
              /> -->
            </div>
          </div>
        </div>
      </div>

      <div class="contentContainer">

          <div class="sideNavContent">
            <div class="iconStyle">
              <img src="../images/sideNav/Dashboard.png" alt="Logo" />
            </div>
            <div class="iconStyle">
              <img src="../images/sideNav/playbook.png" alt="Logo" />
            </div>
            <div class="iconStyle">
              <img src="../images/sideNav/devices.png" alt="Logo" />
            </div>
            <div class="iconStyle">
              <img src="../images/sideNav/spaces.png" alt="Logo" />
            </div>
            <div class="iconStyle">
              <img src="../images/sideNav/storefront.png" alt="Logo" />
            </div>
          </div>

          <div class="mainContainer">
            <div class="upperContent">
              <div class="upperContentLeft">
                <div><p>features will be added soon</p></div>
              </div>

              <div class="upperContentRight">
                <div class="upperContentRightSlider">
                  <div><p>features will be added soon</p></div>
                </div>

                <div class="Playbooks">
                  <p>Playbooks | <span>4 ongoing</span></p>
                </div>
              </div>
            </div>

            <div class="middleContent">
              <div class="middleContentLeft">
                <p>Lounge camera</p>
                <img src="../images/dashboard/homeImage.jpeg" alt="Logo" />
              </div>

              <div class="middleContentRight">
                <div><p>features will be added soon</p></div>
              </div>
            </div>

            <div class="lowerContent">
              <div>
                <p>Updating | <span>5 devices</span></p>
              </div>
              <div class="lowerContentSlider">
                <div>features will be added soon</div>
              </div>
            </div>
          </div>
