<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topNav">
        <div class="navContent">
          <div class="iZAKLogo">
            <img src="../images/navbar/iZakLogo.svg" alt="Logo" />
          </div>
          
          <div class="dateTimeTemp">date time temp</div>

          <div class="userProfile">
            <div class="signalGif">
              <img src="../images/navbar/signalGif.gif" alt="Signal GIF" />
            </div>
            <div class="line">
              <img src="../images/navbar/line.png" alt="line" /> 
            </div>
            <div class="NetworkSignal">
              <div class="signalTextContainer">
                <div class="signalText">07 Ch</div>
                <div class="signalText">32 Ser</div>
              </div>
              <img src="../images/navbar/NetworkSignal.svg" alt="NetworkSignal">
            </div>

            <div class="line">
              <img src="../images/navbar/line.png" alt="line" />
            </div>
            <div class="bellNotification">
              <img
                src="../images/navbar/bellNotificatin.svg"
                alt="bellNotification"
              />
            </div>
            <div class="line">
              <img src="../images/navbar/line.png" alt="line" />
            </div>
            <div class="profileLogo">
              <!-- <img
                src="../images/navbar/bellNotification.png"
                alt="Signal GIF"
              /> -->
            </div>
          </div>
        </div>
      </div>

      <div class="contentContainer">
        <div class="wrapper">
          <div class="sideNavContent">
            <div class="iconStyle DashboardStyle">
              <img src="../images/sideNav/Dashboard.svg" alt="Logo" />
            </div>
            <div class="iconStyle">
              <img src="../images/sideNav/playbook.svg" alt="Logo" />
            </div>
            <div class="iconStyle">
              <img src="../images/sideNav/devices.svg" alt="Logo" />
            </div>
            <div class="iconStyle">
              <img src="../images/sideNav/spaces.svg" alt="Logo" />
            </div>
            <div class="iconStyle">
              <img src="../images/sideNav/store.svg" alt="Logo" />
            </div>
          </div>

          <div class="mainContainer">
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
