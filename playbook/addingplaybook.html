<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="addingplaybook.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monofett&family=Montserrat:wght@100&family=Plus+Jakarta+Sans:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="topNav">
            <div class="navContent">
                <div class="iZAKLogo">
                    <img src="../images/navbar/iZak logo.png" alt="Logo" />
                </div>
                <div class="dateTimeTemp">date time temp</div>

                <div class="userProfile">
                    <div class="signalGif">
                        <img src="../images/navbar/signalGif.gif" alt="Signal GIF" />
                    </div>
                    <div class="line">
                        <img src="../images/navbar/line.png" alt="Signal GIF" />
                    </div>
                    <div class="NetworkSignal">
                        <img src="../images/navbar/Network full signal.png" alt="Signal GIF" />
                    </div>
                    <div class="line">
                        <img src="../images/navbar/line.png" alt="Signal GIF" />
                    </div>
                    <div class="bellNotification">
                        <img src="../images/navbar/bellNotification.png" alt="Signal GIF" />
                    </div>
                    <div class="line">
                        <img src="../images/navbar/line.png" alt="Signal GIF" />
                    </div>
                    <div class="profileLogo">
                        <!-- <img
                src="../images/navbar/bellNotification.png"
                alt="Signal GIF"
              /> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="contentContainer">
            <div class="wrapper">
                <div class="mainContainer">
                    <div class="edit-page">
                        <div class="edit-playbook">
                            <div class="heading">
                                <svg class="back-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none">
                                    <path d="M19.0664 12.1719L4.66641 12.1719" stroke="white" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M9.46484 16.975L4.66484 12.175L9.46484 7.375" stroke="white"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <p>Create New Playbook</p>
                            </div>
                        </div>
                        <div class="image-container">
                            <div class="delete-image">
                                <img src="Images/kidsroom.png" />
                            </div>
                            <div class="empty"></div>
                            <div class="playbook-data">
                                <div class="rightndCont">
                                    <div class="inp1">
                                        <input type="text" placeholder="Playbook Name" />
                                        <img src="Images/Microphone.png" alt="" />
                                    </div>
                                    <div class="inp2">
                                        <textarea placeholder="Description"></textarea>
                                        <img src="Images/Microphone.png" alt="" />
                                    </div>
                                    <span id="char">upto 120 characters</span>
                                    <span id="word">upto 25 words</span>
                                </div>
                                    <button class="nextButton">Next</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
<script src="addingplaybook.js"></script>
